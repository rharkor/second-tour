[Unit]
Description=uWSGI instance to serve the secondtour_website
After=network.target

[Service]
User=root
Group=www-data
WorkingDirectory=/app/website/secondtour_website/
Environment="PATH=/app/website/secondtour_website/websiteenv/bin"
ExecStart=/app/website/secondtour_website/websiteenv/bin/uwsgi --ini website.ini

[Install]
WantedBy=multi-user.target