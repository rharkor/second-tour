{% extends "base.html" %}
{% block title %}Calendrier{% endblock %}
{% block content %}
<div class="top-layer">
    <a href="{{url_for('main_routes.connexion')}}">
        <img alt="logo de connexion" src="{{url_for('static', filename='img/user.png')}}" class="image-login">
    </a>
</div>
<div class="d-flex flex-column align-items-center min-width-max-content">
    <div>
        <img alt="logo" src="{{url_for('static', filename='img/logo.png')}}" class="image-m">
    </div>
    <div class="padding-main-calendar">
        <div class="calendar table-responsive thumbnail">
            <div class="name-finder">
                <input type="text" id="search-name" onkeyup="nameFinder()" placeholder="Recherche par nom..">
            </div>
            <table class="table table-light table-striped" id="calendar">
                <thead>
                    <tr>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Série</th>
                        <th scope="col">Epreuve 1</th>
                        <th scope="col">Epreuve 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">MARCHER</th>
                        <td scope="row">Hugo</td>
                        <td scope="row">STI2D</td>
                        <td scope="row">
                            <div class="calendar-subject">
                                <div>2I2D - D203</div>
                                <div>8h00 - 9h30</div>
                            </div>
                        </td>
                        <td scope="row">
                            <div class="calendar-subject">
                                <div>Français - D202</div>
                                <div>10h00 - 11h00</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td scope="row">SECOND</th>
                        <td scope="row">Etudiant</td>
                        <td scope="row">S - SI</td>
                        <td scope="row">
                            <div class="calendar-subject">
                                <div>2I2D - D203</div>
                                <div>8h00 - 9h30</div>
                            </div>
                        </td>
                        <td scope="row">
                            <div class="calendar-subject">
                                <div>Français - D202</div>
                                <div>10h00 - 11h00</div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
