<!doctype html>
<html lang="fr">

<head>
  <!-- Boostrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <!-- Header -->
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

  <title>{% block title %}{% endblock %}</title>

  <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='img/logo_square.ico')}}" />

</head>

<body>

  <div id="app">
    <main id="main">
      {% block content %}{% endblock %}

      <!--Background-->
      <canvas class="background"></canvas>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--To pdf-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>
  <!--To zip-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"
    integrity="sha512-xQBQYt9UcgblF6aCMrwU1NkVA7HCXaSN2oq0so80KO+y68M+n64FOcqgav4igHe6D5ObBLIf68DWv+gfBowczg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--File saver-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Background-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"
    integrity="sha512-jq8sZI0I9Og0nnZ+CfJRnUzNSDKxr/5Bvha5bn7AHzTnRyxUfpUArMzfH++mwE/hb2efOo1gCAgI+1RMzf8F7g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- Finder name -->
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue !'
      },
      delimiters: ['${', '}'],
      methods: {
        initParticles: function () {
          Particles.init({
            selector: '.background',
            connectParticles: true,
            color: "#65348D",
          });
        },
        arrowOnTable: function () {
          let els = document.getElementsByClassName("clickable");
          let tableArray = [];
          let trArray = [];
          for (let i = 0; i < els.length; i++) {
            let element = els[i];
            let table = element.parentNode.parentNode;
            if (tableArray.indexOf(table) === -1) {
              tableArray.push(table);
            }
          }
          for (let i = 0; i < tableArray.length; i++) {
            element = tableArray[i];
            let unTruc = document.createElement("th");
            let leHead = element.tHead.getElementsByTagName("tr")[0];
            leHead.prepend(unTruc);
            let aRow = element.getElementsByTagName('tbody')[0].getElementsByClassName('clickable');
            let leBody;

            for (let k = 0; k < aRow.length; k++) {
              leBody = element.tBodies[0].getElementsByClassName("clickable")[k];
              if (trArray.indexOf(leBody) === -1) {
                trArray.push(leBody);
                let unAutre = document.createElement("td");
                unAutre.innerHTML = '<td scope="row"> <i class="fas fa-caret-right"></i> </td>'
                leBody.prepend(unAutre);
              }
            }
          }
        },
        breakAllDoublons: function () {
          document.querySelectorAll('select.break-doublons').forEach((select) => {
            let options = [];
            for (let index = 0; index < select.options.length; index++) {
              option = select.options[index];
              if (options.includes(option.value)) {
                option.remove();
                index--;
              } else {
                options.push(option.value);
              }
            };
          })
        },
        nameFinder: function () {
          // Declare variables
          let input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("search-name");
          filter = input.value.toUpperCase();
          table = document.getElementById("calendar");

          if (table) {
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            this.nameFinder_sub(tr, filter);
          }

          // Do the same for the class
          $(".calendar").each((index, table) => {
            tr = table.getElementsByTagName("tr");
            this.nameFinder_sub(tr, filter);
          });
        },
        nameFinder_sub: function nameFinder_sub(tr, filter) {
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else if (tr[i].getAttribute("class") != null) {
                if (!tr[i].getAttribute("class").includes("not-null")) {
                  tr[i].style.display = "none";
                }
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        },
        finder: function (var_x = null, cur_filter = null, upper = true) {


          // Declare variables
          let elements = document.getElementsByClassName("finder");
          let filter, table, tr, td, i, txtValue;
          table = document.getElementById("calendar");

          if (table) {
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            this.finder_sub(tr, var_x, cur_filter, elements, upper);
          }

          // Do the same for the class
          $(".calendar").each((index, table) => {
            tr = table.getElementsByTagName("tr");
            this.finder_sub(tr, var_x, cur_filter, elements, upper);
          });
        },
        finder_sub: function (tr, var_x = null, cur_filter = null, elements = null, upper = true) {
          for (i = 0; i < tr.length; i++) {
            let match = true;
            if (var_x == null) {
              for (let x = 0; x < elements.length; x++) {
                if (upper) {
                  filter = elements[x].value.toUpperCase();
                } else {
                  filter = elements[x].value;
                }
                td = tr[i].getElementsByTagName("td")[x];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  } else if (tr[i].getAttribute("class") != null) {
                    if (!tr[i].getAttribute("class").includes("not-null")) {
                      match = false;
                    }
                  } else {
                    match = false;
                  }
                }
              }
            } else {
              if (upper) {
                filter = elements[cur_filter].value.toUpperCase();
              } else {
                filter = elements[cur_filter].value;
              }
              td = tr[i].getElementsByTagName("td")[var_x];
              if (td) {
                txtValue = td.textContent || td.innerText;
                if (upper) {
                  txtValueUpper = txtValue.toUpperCase();
                } else {
                  txtValueUpper = txtValue;
                }
                if (txtValueUpper.indexOf(filter) > -1) {
                } else if (tr[i].getAttribute("class") != null) {
                  if (!tr[i].getAttribute("class").includes("not-null")) {
                    match = false;
                  }
                } else {
                  match = false;
                }
              }
            }
            if (match) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        },

        multipleFinder: function (var_x = null, cur_filter = null, upper = true) {

          // Declare variables
          let elements = document.getElementsByClassName("finder");
          let filter, table, tr, td, i, txtValue;
          table = document.getElementById("calendar");

          if (table) {
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            this.multipleFinder_sub(tr, var_x, cur_filter, elements, upper);
          }

          // Do the same for the class
          $(".calendar").each((index, table) => {
            tr = table.getElementsByTagName("tr");
            this.multipleFinder_sub(tr, var_x, cur_filter, elements, upper);
          });
        },
        multipleFinder_sub: function (tr, var_x = null, cur_filter = null, elements = null, upper = true) {
          for (i = 0; i < tr.length; i++) {
            let match = true;
            if (var_x == null) {
              for (let x = 0; x < elements.length; x++) {
                if (upper) {
                  filter = elements[x].value.toUpperCase();
                } else {
                  filter = elements[x].value;
                }
                td = tr[i].getElementsByTagName("td")[x];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  } else if (tr[i].getAttribute("class") != null) {
                    if (!tr[i].getAttribute("class").includes("not-null")) {
                      match = false;
                    }
                  } else {
                    match = false;
                  }
                }
              }
            } else {
              if (upper) {
                filter = elements[cur_filter].value.toUpperCase();
              } else {
                filter = elements[cur_filter].value;
              }
              match_s = true;
              for (let y = 0; y < var_x.length; y++) {
                match = true;
                td = tr[i].getElementsByTagName("td")[var_x[y]];
                if (td) {
                  txtValue = td.textContent || td.innerText;
                  let txtValueUpper;
                  if (upper) {
                    txtValueUpper = txtValue.toUpperCase();
                  } else {
                    txtValueUpper = txtValue;
                  }
                  if (txtValueUpper.indexOf(filter) > -1) {
                  } else if (tr[i].getAttribute("class") != null) {

                    if (!tr[i].getAttribute("class").includes("not-null")) {
                      match = false;
                    }
                  } else {
                    match = false;
                  }
                }
                if (!match) {
                  match_s = false;
                }
              }
            }
            if (match_s) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        },
        instancitateTogglePassword: function () {
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#floatingPassword');

          if (togglePassword && password) {
            togglePassword.addEventListener('click', function (e) {
              // toggle the type attribute
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              // toggle the eye / eye slash icon
              this.classList.toggle('bi-eye');
            });
          }
        },
        centered_text: function (text, y, doc) {
          let textWidth = doc.getStringUnitWidth(text) * doc.internal.getFontSize() / doc.internal.scaleFactor;
          let textOffset = (doc.internal.pageSize.width - textWidth) / 2;
          doc.text(textOffset, y, text);
        },
        downloadPDFWithBrowserPrint: function (name, num_salle, output = false) {
          let doc = new jsPDF('l', 'pt', 'a4');
          let htmlstring = '';
          let tempVarToCheckPageHeight = 0;
          let pageHeight = 0;

          pageHeight = doc.internal.pageSize.height;
          specialElementHandlers = {
            // element with id of "bypass" - jQuery style selector  
            '#bypassme': function (element, renderer) {
              // true = "handled elsewhere, bypass text extraction"  
              return true
            }
          };
          margins = {
            top: 150,
            bottom: 60,
            left: 40,
            right: 40,
            width: 600
          };
          doc.setFontSize(17);
          doc.setLineWidth(4);
          doc.text(20, 20, 'Salle : ' + num_salle.toString());
          //doc.text(200, y = y + 30, "Liste d'émargement");
          doc.setFontSize(20);
          this.centered_text("Liste d'émargement", 60, doc);



          if (document.getElementById(name)) {
            doc.autoTable({
              html: '#' + name,
              startY: 70,
              theme: 'grid',
              columnStyles: {
                7: {
                  cellWidth: 200,
                },
              },
              styles: {
                minCellHeight: 40
              },
              didParseCell: function (table) {
                if (table.section === 'head') {
                  table.cell.styles.fillColor = '#4c5cff';
                }
              }
            });
          } else {
            let elements = document.getElementsByClassName(name);
            for (let i = 0; i < elements.length; i++) {
              let startY;
              if (i == 0) {
                startY = 70;
              } else {
                startY = doc.lastAutoTable.finalY + 20;
              }
              doc.autoTable(
                {
                  html: "#" + name + "_" + i.toString(),
                  startY: startY,
                  theme: 'grid',
                  columnStyles: {
                    7: {
                      cellWidth: 200,
                    },
                  },
                  styles: {
                    minCellHeight: 40
                  },
                  didParseCell: function (table) {
                    if (table.section === 'head') {
                      table.cell.styles.fillColor = '#4c5cff';
                    }
                  }
                });
            }

            if (!output) {
              doc.save(num_salle.toString() + '_listeDEmargement.pdf');
            } else {
              return doc;
            }
          }
        },
        downloadCalendar: function (calendar_id, name = 'Calendrier.pdf') {
          let doc = new jsPDF('l', 'pt', 'a4');
          let htmlstring = '';
          let tempVarToCheckPageHeight = 0;
          let pageHeight = 0;

          pageHeight = doc.internal.pageSize.height;
          specialElementHandlers = {
            // element with id of "bypass" - jQuery style selector  
            '#bypassme': function (element, renderer) {
              // true = "handled elsewhere, bypass text extraction"  
              return true
            }
          };
          margins = {
            top: 150,
            bottom: 60,
            left: 40,
            right: 40,
            width: 600
          };
          doc.setFontSize(10);
          doc.setLineWidth(4);
          //doc.text(200, y = y + 30, "Liste d'émargement");
          doc.setFontSize(20);
          this.centered_text("Calendrier", 60, doc);
          doc.autoTable({
            html: '#' + calendar_id,
            startY: 70,
            theme: 'grid',
            styles: {
              minCellHeight: 40,
            },
            didParseCell: function (table) {
              if (table.section === 'head') {
                table.cell.styles.fillColor = '#4c5cff';
                if (table.cell.text[0].includes("Série")) {
                  table.cell.text = "Série";
                }
              }
            }
          })
          doc.save(name);
        },
        download_multiplePdf: function () {
          this.downloadCalendar('calendarG', 'calendrierSerieGenerale');
          this.downloadCalendar('calendarT', 'calendrierSerieTechnologique');
        },
        download_multiplePdfSalle: function () {
          let zip = new JSZip();
          let all_salles = JSON.parse('{{all_salles|tojson}}');
          let all_professeurs = JSON.parse('{{all_professeurs|tojson}}');

          for (let i = 0; i < all_salles.length; i++) {
            let salle = all_salles[i];
            let doc = downloadPDFWithBrowserPrint('tableAccordion' + salle.id_salle.toString(), salle.numero, true);
            try {
              zip.file(salle.numero.toString() + '_listeDEmargement.pdf', doc.output('blob'));
            }
            catch {
              console.error('Something went wrong!');
            }
          }
          zip.generateAsync({ type: 'blob' }).then(function (content) {
            saveAs(content, 'listesDEmargement.zip');
          });
        },
        allTrigger: function () {
          $(".clickable").click(function () {
            $(this).find('td i.fa-caret-right').toggleClass("rtoate180");
          });
          $('.deleteRow').click(function () {
            let $myRowId = $(this).get(0).id;
            name = document.getElementById("ModalSubmitButton").getAttribute("form");
            $("#ModalSubmitButton").attr('form', name + $myRowId);
          });
          $('.deleteRowToken').click(function () {
            let $myRowId = $(this).get(0).id;
            name = document.getElementById("ModalSubmitButtonToken").getAttribute("form");
            $("#ModalSubmitButtonToken").attr('form', name + $myRowId);
          });
        },
        submit_form: function () {
          let password1 = document.querySelector('#floatingPassword');
          //let password1 document.getElementById('#Password1');//.elements
          let password_confirm = document.querySelector('#floatingPasswordConfirmation');
          let CGUcheck = document.querySelector('#flexCheckDefault').checked;
          if (password1.value != password_confirm.value) {
            alert("Les deux mots de passe ne correspondent pas")
          }
          else if (CGUcheck == false) {
            alert("Vous devez accepter les conditions générales d'utilisation")
          }
          else {
            document.forms['myform'].submit();
          }
        }
      },
      mounted: function () {
        this.initParticles();
        this.arrowOnTable();
        this.breakAllDoublons();
        this.instancitateTogglePassword();
        this.allTrigger();
      }
    })

  </script>
  {% block script %}
  {% endblock %}
</body>


</html>
