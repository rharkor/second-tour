  <!-- Finder name -->
  <script>
    function nameFinder() {
      // Declare variables
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("search-name");
      filter = input.value.toUpperCase();
      table = document.getElementById("calendar");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else if (tr[i].getAttribute("class") != null) {
            if (!tr[i].getAttribute("class").includes("not-null")) {
              tr[i].style.display = "none";
            }
          } else {
            tr[i].style.display = "none";
          }
          console.log(tr[i].getAttribute("class"))
        }
      }
    }



    function finder() {
      // Declare variables
      var elements = document.getElementsByClassName("finder");
      var filter, table, tr, td, i, txtValue;
      table = document.getElementById("calendar");
      tr = table.getElementsByTagName("tr");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < tr.length; i++) {
        var match = true;
        for (var x = 0; x < elements.length; x++) {
          filter = elements[x].value.toUpperCase();
          td = tr[i].getElementsByTagName("td")[x];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
            } else if (tr[i].getAttribute("class") != null) {
              if (!tr[i].getAttribute("class").includes("not-null")) {
                match = false;
              }
            } else {
              match = false;
            }
          }
        }
        if (match) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  </script>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#floatingPassword');

    if (togglePassword && password) {
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye / eye slash icon
        this.classList.toggle('bi-eye');
      });
    }
  </script>
  <script>
    window.addEventListener("DOMContentLoaded", (event) => {
      let options = []

      document.querySelectorAll('.break-doublons > option').forEach((option) => {
        if (options.includes(option.value)) option.remove()
        else options.push(option.value)
      })

      options = []
      document.querySelectorAll('.break-doublons-1 > option').forEach((option) => {
        if (options.includes(option.value)) option.remove()
        else options.push(option.value)
      })
    });
  </script>
